<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="GPU-accelerated spectral synthesis in the browser" />
  <title>Spectra Table Synthesis</title>
</head>

<body>
  <div id="app">
    <div class="top-section">
      <!-- WebGL Canvas for 3D visualization -->

      <div id="control-sliders" class="controls-container">
        <!-- Sliders injected by ControlPanel class -->
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
